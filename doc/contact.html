  <body>
    <nav class="navbar">
      <div class="nav-links">
        <a href="index.html">home</a>
        <a href="gallery.html">gallery</a>
        <a href="blog.html">blog</a>
        <a href="contact.html">contact</a>
      </div>

      <div class="time">
        <div class="datetime-container">
          <p id="date"></p>
          <p id="time"></p>
        </div>
        <div class="dark-toggle">
          <a onclick="toggleDarkMode()" style="cursor: pointer">
            <img
              src="D:/SEM 4/Pengembangan Web/TIK2032-Project/TIK2032-Project/asset/moon_5758839.png"
              alt="Toggle Dark Mode"
            />
          </a>
        </div>
      </div>
    </nav>
    <h1>CONTACT PAGE</h1>

    <div class="links">
      <ul>
        <li>
          <a href="https://www.instagram.com/keefalasut/" target="_blank">
            <img
              src="D:/SEM 4/Pengembangan Web/TIK2032-Project/TIK2032-Project/asset/instagram.png"
              alt="Instagram"
              width="40"
              height="40"
            />
          </a>
        </li>
        <li>
          <a href="https://twitter.com/KeefaL32320" target="_blank">
            <img
              src="D:/SEM 4/Pengembangan Web/TIK2032-Project/TIK2032-Project/asset/twitter.png"
              alt="Twitter"
              width="40"
              height="40"
            />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/keefa lasut" target="_blank">
            <img
              src="D:/SEM 4/Pengembangan Web/TIK2032-Project/TIK2032-Project/asset/facebook.png"
              alt="Facebook"
              width="40"
              height="40"
            />
          </a>
        </li>
      </ul>
    </div>

    <div class="contact-form">
      <h2>Send Me a Message</h2>
      <form action="#" method="post" onsubmit="showSuccessMessage(event)">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea
        ><br /><br />

        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      // Check saved mode on page load
      window.onload = function () {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      };

      // Toggle dark mode and save the setting
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
        } else {
          localStorage.removeItem("darkMode");
        }
      }
    </script>

    <script>
      function showSuccessMessage(event) {
        event.preventDefault(); // Stop actual form submission (for demo/testing)

        // Show alert
        alert("Message successfully sent!");

        // Optional: clear the form
        document.querySelector(".contact-form form").reset();
      }
    </script>

    <script>
      function updateDateTime() {
        const now = new Date();

        // Format and update date
        const dateOptions = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        };
        document.getElementById("date").textContent = now.toLocaleString(
          "en-US",
          dateOptions
        );

        // Format and update time
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("time").textContent = now.toLocaleString(
          "en-US",
          timeOptions
        );
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
