      <div class="time">

          <p id="date"></p>

        <div class="dark-toggle">
          <a onclick="toggleDarkMode()" style="cursor: pointer">
            <img

    <h1>GALLERY PAGE</h1>

    <figure>
      <img
        src="D:/SEM 4/Pengembangan Web/TIK2032-Project/TIK2032-Project/asset/WhatsApp Image 2025-02-20 at 23.20.20_64db4e33.jpg"
        alt="Keefa 1"

      />
      <figcaption>Keefa di MANTOS</figcaption>

    <figure>

    <script>
      // Check saved mode on page load
      window.onload = function () {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      };

      // Toggle dark mode and save the setting
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
        } else {
          localStorage.removeItem("darkMode");
        }
      }
    </script>

    <script>
      function updateDateTime() {
        const now = new Date();

        // Format and update date
        const dateOptions = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        };
        document.getElementById("date").textContent = now.toLocaleString(
          "en-US",
          dateOptions
        );

        // Format and update time
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("time").textContent = now.toLocaleString(
          "en-US",
          timeOptions
        );
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
