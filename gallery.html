<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-links">
        <a href="index.html">home</a>
        <a href="gallery.html">gallery</a>
        <a href="blog.html">blog</a>
        <a href="contact.html">contact</a>
      </div>

      <div class="time">
        <div class="datetime-container">
          <p id="date"></p>
          <p id="time"></p>
        </div>
        <div class="dark-toggle">
          <a onclick="toggleDarkMode()" style="cursor: pointer">
            <img src="asset/moon_5758839.png" alt="Toggle Dark Mode" />
          </a>
        </div>
      </div>
    </nav>
    <h1>GALLERY PAGE</h1>

    <figure>
      <img src="asset/mantos.jpg" alt="Keefa 1" width="300" height="500" />
      <figcaption>Keefa di MANTOS</figcaption>
    </figure>

    <figure>
      <img src="asset/home.jpg" alt="Keefa 2" width="400" height="500" />
      <figcaption>Keefa di rumah</figcaption>
    </figure>

    <figure>
      <img src="asset/queen.png" alt="Keefa 3" width="400" height="500" />
      <figcaption>Band favorite Keefa</figcaption>
    </figure>

    <figure>
      <img src="asset/vikee.jpg" alt="Keefa 2" width="400" height="500" />
      <figcaption>Mantan anaknya Keefa</figcaption>
    </figure>

    <figure>
      <img src="asset/duo.jpg" alt="Keefa 2" width="400" height="500" />
      <figcaption>keefa dengan duo valonya</figcaption>
    </figure>

    <figure class="figure">
      <video id="myVideo" controls>
        <source src="asset/gitar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <figcaption>Keefa main gitar</figcaption>
    </figure>

    <script>
      // Check saved mode on page load
      window.onload = function () {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      };

      // Toggle dark mode and save the setting
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
        } else {
          localStorage.removeItem("darkMode");
        }
      }
    </script>

    <script>
      function updateDateTime() {
        const now = new Date();

        // Format and update date
        const dateOptions = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        };
        document.getElementById("date").textContent = now.toLocaleString(
          "en-US",
          dateOptions
        );

        // Format and update time
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("time").textContent = now.toLocaleString(
          "en-US",
          timeOptions
        );
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
